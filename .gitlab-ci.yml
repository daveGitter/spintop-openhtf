image: "python:3.7"

stages:
  - test
  - deploy

before_script:
  - python --version
  - pip install tox

test:
  stage: test
  script:
    - tox -r

deploy:
  stage: deploy
  script:
    - python setup.py sdist bdist_wheel
    - pip install twine
    - TWINE_PASSWORD=$PYPI_TOKEN twine upload -u __token__ dist/*
